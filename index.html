    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <!-- START NAVIGATION -->
      <nav>
        <div class="logo">
          <div class="icon">
            <i class="ri-cactus-fill"></i>
          </div>
          <span>
            Planet <br />
            <span>Desert</span>
          </span>
        </div>
        <a href="#" class="active">Home</a>
        <a href="#">Catalogue</a>
        <a href="#" style="margin-right: auto">Sale %</a>
        <div class="nav-icon">
          <i class="ri-search-line"></i>
        </div>
        <div class="nav-icon">
          <i class="ri-user-line"></i>
        </div>

          3 <i class="ri-shopping-cart-2-line"></i>

        <div class="menu">
          <i class="ri-menu-4-line"></i>
        </div>

          <img src="./img/cover.png" alt="" />

        <img src="./img/arrow.png" class="arrow-down" alt="" />

        <div class="article-img">
          <img src="./img/article.png" alt="" />
        </div>
        <div class="description">
          <p>
            Cacti and succulents are particularly easy indoor plants to care for
          </p>
          <p>
            Requiring very little maintenance, they are ideal for every plant

          </p>
        </div>
        <div class="social">
          <a href="#"><i class="ri-facebook-line"></i></a>
          <a href="#"><i class="ri-instagram-line"></i></a>
          <a href="#"><i class="ri-twitter-fill"></i></a>
